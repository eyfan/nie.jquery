  <script> 
  nie.util.video=nie.util.video||function(fat,data){			
			this.fatDom=$(fat);			
			if(this.fatDom.length>0){				
				var	params={
						width:["100%",1],
						height:["100%",1],
						wmode:["direct",0],
						bgcolor:["000000",0],
						movieUrl:[null,1],
						videoWidth:[null,1],
						videoHeight:[null,1],
						volume:[.8,1],
						autoPlay:[false,1],
						startImg:[null,1],
						loopTimes:[0,1],
						maskImg:[null,1],
						bufferTime:[5,1]
					},
					default_params={videoWidth:"width",videoHeight:"height"},
					_flashvars={};
				for(var i in params){
					if(typeof data[i]!="undefined"){
						/*
						var _val=data[i];
						if(i=="movieUrl" && /^http/.test(data[i])){
							params[i][0]=window.location.href+_val;
						}
						else params[i][0]=_val;
						*/
						params[i][0]=data[i];
					}
				}
				for(var i in default_params){
					if(params[i][0]==null){
						params[i][0]=params[default_params[i]][0];
					}
				}
				for(var i in params){
					if(params[i][1]==1) _flashvars[i]=params[i][0];
				}
				this.fatDom.flash({
						width:params.width[0],
						height:params.height[0],
						swf: 'player.swf?_'+new Date().getTime(),
						allowFullScreen:true,					
						allowscriptaccess:"always",						
						wmode:params.wmode[0],
						bgcolor:params.bgcolor[0],
						hasVersion:10.2,
						flashvars:_flashvars
				});
				this.change=function(movieUrl){
					this.fatDom.flash(function(){
						this.change(movieUrl);
					});
				}								
				this.stop=function(movieUrl){
					this.fatDom.flash(function(){
						this.stop();
					});
				}
				this.pause=function(movieUrl){
					this.fatDom.flash(function(){
						this.pause();
					});
				}
			}		
		}
 nie.use(["util.swfobject"],function(){
	  $(function(){
		  video=new nie.util.video("#center",{

				startImg:"http://res.nie.netease.com/tx3/gw/11v1/images/hot/pic1.jpg"
			  });
		 
	  });
  });
  </script>
