	$(function(){

		var qUrs3=new nie.util.qUrs({
			holder:"#f3",
			type:1,
			activity:[//额外填项，只允许两项
				{
					name:"QQ号码",//填项名称

					},
					defaultValue:"15181677"//默认值，选填
				}
			]
		});
	});
